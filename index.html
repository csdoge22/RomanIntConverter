<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Integer to Roman Converter</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="titl" align="center">Integer / Roman Number Converter</h1>
        </header>

        <section id="itr">
            <div>
                <label class="ptext">Enter a number to convert to roman:</label>
            </div>
            <input id="inp" type="text">
            <p id="roman"></p>
            <button id="btn">Convert</button>
        </section>
        
        <section id="rti">
            <div>
                <label class="ptext">Enter roman letters to convert to an integer (insert uppercase letters):</label>
            </div>
            <input id="inp1" type="text">
            <p id="integer"></p>
            <button id="btn1">Convert</button>
        </section>
        <script src="script.js"></script>
        
        <footer id="foot">
            <p>Socials:</p>
        </footer>
    </body>
</html>
